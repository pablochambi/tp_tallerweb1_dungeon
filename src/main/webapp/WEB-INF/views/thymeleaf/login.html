<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dungeon Seekers - Login</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow" style="padding: 0.5rem 2rem;">
    <div class="container-fluid d-flex justify-content-center align-items-center position-relative">

        <span class="navbar-brand mx-auto d-block text-center"
              style="font-weight: bold; letter-spacing: 2px; color: #7eeaff; font-size:2.4rem;">
            DARKEST DUNGEON
        </span>
    </div>
</nav>

<main role="main" class="container mt-5 pt-5">
    <div class="container">
        <div class="card mx-auto p-4" style="max-width: 450px;">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>

            <form th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input th:field="*{email}" id="email" type="email" class="form-control" required />
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input th:field="*{password}" id="password" type="password" class="form-control" required />
                </div>

                <div th:if="${error != null}" class="alert alert-danger text-center mb-3" th:text="'Error: ' + ${error}"></div>

                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>

            <div class="text-center mt-3">
                <p>¿No tenés cuenta? <a th:href="@{/nuevo-usuario}">Registrate aquí</a></p>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
