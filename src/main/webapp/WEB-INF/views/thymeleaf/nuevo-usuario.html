<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/nuevo-usuario.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow" style="padding: 0.5rem 2rem;">
  <div class="container-fluid d-flex justify-content-center align-items-center position-relative">

        <span class="navbar-brand mx-auto d-block text-center"
              style="font-weight: bold; letter-spacing: 2px; color: #7eeaff; font-size:2.4rem;">
            DARKEST DUNGEON
        </span>
  </div>
</nav>

<main role="main" class="container mt-5 pt-5">
  <h1 class="text-center mb-4">Registro de Usuario</h1>

  <!-- Alertas de error -->
  <div th:if="${error}" class="alert alert-danger text-center w-75 mx-auto">
    <p th:text="${error}"></p>
  </div>

  <!-- Formulario -->
  <div id="registro_container" class="w-75 mx-auto">
    <form th:action="@{/registrarme}" method="POST" th:object="${usuario}">
      <div class="form-group mb-3">
        <label for="nombre">Nombre completo:</label>
        <input th:field="*{nombre}" type="text" id="nombre" class="form-control" required placeholder="Ingresa tu nombre completo"/>
      </div>

      <div class="form-group mb-3">
        <label for="email">Correo electrónico:</label>
        <input th:field="*{email}" type="text" id="email" class="form-control" required placeholder="ejemplo@correo.com"/>
      </div>

      <div class="form-group mb-3">
        <label for="password">Contraseña:</label>
        <input th:field="*{password}" type="password" id="password" class="form-control" required placeholder="Ingresa tu contraseña"/>
      </div>

      <div class="form-group mb-4">
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Confirma tu contraseña"/>
      </div>
<!--      class="btn btn-primary w-100"-->
      <button type="submit" >Registrarme</button>
    </form>

    <div class="mt-3 text-center">
      <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
    </div>
  </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
