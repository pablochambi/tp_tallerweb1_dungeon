<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mazmorra</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/mazmorra.css}"/>
</head>
<body class="body_partida">

<main class="container mediaquery">
    <div class="mi_fondo position-relative">

        <!-- Encabezado -->
        <div class="row mb-4">
            <div class="col-12 text-center text-white">
                <h1>Mazmorra Nivel <span th:text="${session.nivel}">1</span></h1>
                <p>Oro: <strong th:text="${usuario.oro}">1000</strong></p>
            </div>
        </div>

        <!-- Mensajes de acciÃ³n -->
        <div class="row">
            <div class="col-12">
                <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
                <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>
            </div>
        </div>

        <!-- Contenido principal: hÃ©roes a la izquierda, monstruos a la derecha -->
        <div class="row gx-3 gy-3">

            <!-- HÃ©roes (izquierda) -->
            <div class="col-6">
                <div class="row gy-3">
                    <div class="col-10 offset-1" th:each="sh : ${heroesDeSesion}">
                        <div class="card bg-dark text-white h-100 text-center">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <img th:src="@{${sh.hero.urlImagen}}"
                                     style="width:60px; height:60px;"
                                     class="mb-2 mx-auto" alt="Avatar"/>
                                <h5 th:text="${sh.hero.nombre}">HÃ©roe</h5>
                                <p>HP: <span th:text="${sh.vidaActual}">0</span> /
                                    <span th:text="${sh.hero.maxVida}">100</span>
                                </p>
                                <form th:action="@{/juego/defender}"
                                      method="post"
                                      class="d-inline me-1 mt-auto">
                                    <input type="hidden" name="heroOrden" th:value="${sh.orden}"/>
                                    <button class="btn btn-sm btn-secondary">Defender</button>
                                </form>
                                <form th:action="@{/juego/usarPocion}"
                                      method="post"
                                      class="d-inline mt-2">
                                    <input type="hidden" name="heroOrden" th:value="${sh.orden}"/>
                                    <button class="btn btn-sm btn-primary">PociÃ³n</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Monstruos (derecha) -->
            <div class="col-6">
                <div class="row gy-3">
                    <div class="col-10 offset-1" th:each="sm : ${monstruos}">
                        <div class="card bg-danger text-white h-100 text-center">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <p class="display-4">
                                    <span th:if="${sm.vidaActual > 0}" th:utext="${sm.imagen}">ðŸ§Ÿ</span>
                                    <span th:if="${sm.vidaActual <= 0}" class="text-danger">&#x274C;</span>
                                </p>
                                <h5 th:text="${sm.monster.nombre}">Monstruo</h5>
                                <p>HP: <span th:text="${sm.vidaActual}">0</span></p>
                                <form th:if="${sm.vidaActual > 0}"
                                      th:action="@{/juego/atacar}"
                                      method="post"
                                      class="mt-auto">
                                    <input type="hidden" name="monsterOrden" th:value="${sm.orden}"/>
                                    <!-- aquÃ­ podrÃ­as cambiar heroOrden segÃºn el hÃ©roe activo -->
                                    <input type="hidden" name="heroOrden" value="1"/>
                                    <button class="btn btn-sm btn-light">Atacar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- BotÃ³n â€œSiguiente mazmorraâ€ al eliminar todos los monstruos vivos -->
        <div class="row mt-5 text-center"
             th:if="${#lists.size(monstruos.?[vidaActual > 0]) == 0}">
            <div class="col-12">
                <form th:action="@{/juego/siguiente}" method="post">
                    <button class="btn btn-success btn-lg">Siguiente mazmorra</button>
                </form>
            </div>
        </div>

    </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
