<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Tienda</title></head>
<body>
<h1>Tienda del jugador</h1>
<p th:text="${mensaje}"></p>

<ul>
  <li th:each="item : ${items}">
    <span th:text="${item.nombre} + ' - Precio: ' + ${item.precio}"></span>
  </li>
</ul>

<form th:action="@{/tienda/comprar}" method="post">
  <input type="text" name="itemId" placeholder="ID del Item"/>
  <button type="submit">Comprar</button>
</form>

</body>
</html>
