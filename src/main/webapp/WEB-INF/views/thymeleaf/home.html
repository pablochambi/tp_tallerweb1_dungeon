<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

</head>

<body>

<main>
    <h1>Dungeon Seekers</h1>
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${oro}" class="alert alert-info">
        Tu oro actual: <span th:text="${oro}">0</span>
    </div>

    <div class="menu">

        <a th:unless="${tieneSesionActiva}"
           th:href="@{/carruaje}"
           class="btn btn-lg btn-primary">
            Iniciar Nueva Partida
        </a>
        <a th:if="${tieneSesionActiva}"
           th:href="@{/juego}"
           class="btn btn-lg btn-success me-2">
            Continuar Partida
        </a>
        <a class="button" th:href="@{/reglas}">Ver reglas</a>
        <a class="button" th:href="@{/carruaje}">Reclutar Heroes nuevos</a>
        <a class="button" th:href="@{/cerrar_sesion}">Cerrar Sesion</a>

    </div>

    <div class="footer">

    </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/main.js}"></script>
</body>
</html>
